<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання на інтервали та анімацію</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="timer">
      <h2>Завдання 1: Таймер інтервалу</h2>
      <div id="task1">
        <p id="message">Очікуйте повідомлення...</p>
      </div>
    </section>

    <hr />

    <section class="animation">
      <h2>Завдання 2: Анімація елементів</h2>
      <div id="task2">
        <div class="box" id="box"></div>
      </div>
    </section>

    <hr />

    <section class="game">
      <h2>Завдання 3: Інтерактивна гра</h2>
      <div id="task3">
        <div id="score">Очки: 0</div>
        <div class="target" id="target"></div>
      </div>
    </section>

    <hr />

    <section class="control-time">
      <h2>Завдання 4: Контроль часу</h2>
      <div id="task4">
        <label for="timeInput">Введіть час у секундах:</label>
        <input type="number" id="timeInput" min="1" />
        <button id="startButton">Старт</button>
      </div>
    </section>

    <script type="module" src="index.js"></script>
  </body>
</html>
